    <title>Document</title>
</head>
<body>
    <script>
for (i=1; i<=5; i++)
        {
            for (j=1; j<=i; j++){
                document.write("&nbsp");
            }
            for(k=6; k>i; k--)
            {
                document.write("*");
            }
            document.write("<br/>");
        }
for (i=1; i<=5; i++)
    {
        for (j=1; j<=i; j++)
        {
            document.write("*");
        }
        document.write("<br/>");
    }


for (i=1; i<=5; i++)
{
    for(k=5; k>i; k--){
        document.write("&nbsp");
    }
    for (j=1; j<=i; j++)
    {
        document.write("*");
    }
    document.write("<br/>");
}
    </script>
